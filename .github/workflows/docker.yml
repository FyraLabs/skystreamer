name: Docker

on:
  push:
  workflow_dispatch:

jobs:
  docker:
    uses: FyraLabs/actions/.github/workflows/docker.yml@main
    with:
      publish: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write